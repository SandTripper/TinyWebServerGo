<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>

<style>
    html {
        height: 100%;
        background: white;
        text-align: center;
        background-repeat: no-repeat;
        background-size: 100% 100%"

    }

    p {
        text-align: center;
        color: #000000;
        font-size: 50px;
    }

    .login {

        margin: 220px auto auto auto;
        border: 1px solid rgb(211, 208, 208);
        width: 450px;
        background-color: rgb(253, 253, 253);
    }


    .login_edit {
        outline: none;
        border: 1px solid rgb(25, 198, 136);
        padding-left: 15px;
        border-radius: 20px;
        height: 40px;
        width: 300px;
        font-size: 20px;
    }


    .button {
        outline: none;
        background-color: rgb(25, 198, 136);
        border-radius: 20px;
        color: rgb(255, 255, 255);
        border: 0px;
        height: 40px;
        width: 320px;
        font-size: 20px;
    }
</style>

<body>

    <div class="login">
        <form action="checkpwd.cgi" method="post">
            <div align="center">
                <p>登录</p>
            </div>
            <div align="center"><input type="text" name="user" placeholder="用户名" required="required" class="login_edit">
            </div><br />
            <br />
            <div align="center"><input type="password" name="password" placeholder="登录密码" required="required"
                    class="login_edit"></div>
            <p style="font-size: 20px;color:red">用户名或密码错误</p>
            <br />
            <div align="center"><button class="button" type="submit">确定</button></div>
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
        </form>
    </div>



</body>

</html>
